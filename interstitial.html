<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link href="assets/css/c-styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="wrap wider">
      <div class="row">
        <h1 id="round" class="title">Round </h1>
      </div>
      <div class="row">
        <h2 id="roundsubtitle" class="subtitle"></h2>
      </div>
    </div>
  </div>

  <div class="bottom-right">
    <div class="row">
      <button onclick="wrongAnswer()" class="btn btn-primary wrong">
        WRONG <i class="fas fa-time-circle"></i></button>
      <button onclick="resetWrong()" class="btn btn-primary ">
        <i class="fa fa-recycle" aria-hidden="true"></i></button>
    </div>
    <div class="row">
      <button id="previous" class="btn btn-secondary navigation">
        <i class="fas fa-chevron-circle-left"></i></button>
      <a id="next" class="btn btn-secondary navigation">
        <i class="fas fa-chevron-circle-right"></i></a>
    </div>
  </div>

  <div class="top-right">
    <div class="col" id="wrong-col">
    </div>
  </div>

  <audio id="wrong" src="assets/audio/buzzer.mp3"></audio>
  <audio id="correct" src="assets/audio/correct.mp3"></audio>

</body>

<script src="//kit.fontawesome.com/530791f70c.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<script src="assets/js/data.js"></script>
<script src="assets/js/common.js"></script>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const nextID = urlParams.get('id');
  // console.log(nextID);
  $('#round').html("Round "+nextID);
  // console.log(getRoundSubtitle(nextID));
  $('#roundsubtitle').html(getRoundSubtitle(nextID));
  $("#next").attr("href", "/board.html?id="+nextID);
</script>


</html>
